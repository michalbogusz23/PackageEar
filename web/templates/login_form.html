{% extends "base.html" %}
{% block content %}
<form method="POST" action="/sender/login" id="loginForm">
    <h1>Stwórz konto</h1>
    <div class="content">
        <label> Login
            <input type="text" name="login" id="login" placeholder="Login"/>
        </label>
        <label>Hasło
            <input type="password" name="password" id="password" placeholder="*********"/>
        </label>
        <input type="submit" class="valid" id="submit">      
        <span class="error" aria-live="polite" id="finalError"></span>      
    </div>
</form>
{% endblock %}
