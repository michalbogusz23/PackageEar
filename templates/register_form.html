{% extends "base.html" %}
{% block content %}
<form method="POST" action="https://pi.iem.pw.edu.pl/register" enctype="multipart/form-data" onsubmit = "event.preventDefault(); validateMyForm();">
    <h1>Stwórz konto</h1>
    <div class="content">
    <div class="left">
        <label> Imię
            <input type="text" name="firstname" id="firstname" class="name" placeholder="Imię"/>
            <span class="error" aria-live="polite"></span>
        </label>
    </div>
    <div class="right">
        <label> Nazwisko
            <input type="text" name="lastname" id="lastname" class="name" placeholder="Nazwisko"/>
            <span class="error" aria-live="polite"></span>
        </label>
    </div>
    <div class="clear">
        <label>Hasło
            <input type="password" name="password" id="password" placeholder="*********"/>
            <span class="error" aria-live="polite"></span>
        </label>
        <label>Potwierdź hasło
            <input type="password" name="passwordCheck" id="passwordCheck" placeholder="*********"/>
            <span class="error" aria-live="polite"></span>
        </label>
        <label> Login
            <input type="text" name="login" id="login" placeholder="Login"/>
            <span class="error" aria-live="polite"></span>
            <span class="error" id="userExistError" aria-live="polite"></span>
        </label>
        <div><label>Płeć:</label></div>
        <div>
            <label>Kobieta</label>
            <input type="radio" class="valid" name="sex" value="K" id="female" required></div>
        <div>
            <label>Mężczyzna</label>
            <input type="radio" class="valid" name="sex" value="M" id="male">
        </div>
        
        <label> Zdjęcie
            <input type="file" name="photo" class="valid" required/>
        </label>
        
        <input type="submit" class="valid" id="submit">
        <span class="error" aria-live="polite"></span>
        
    </div>
    </div>
</form>
{% endblock %}
